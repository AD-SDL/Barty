
name: Barty - Startup - Workflow


metadata:
  name: Barty - Startup - Workflow
  author: Aileen Cleary
  info: Startup workflow for Barty for RPL Color
  version: 0.1

modules:
  - name: barty

flowdef:
  - name: Drain Max Ink
    module: barty
    action: drain_ink_all_motors
    args:
     foo: bar
    comments: Drain OT2 of max vol of ink.

  - name: Fill Max Ink
    module: barty
    action: fill_ink_all_motors
    args:
     foo: bar
    comments: Fill OT2 of max vol of ink.
